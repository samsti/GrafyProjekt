<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="text-center">JS OOP</h1>
            <div id="ButtCon">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="name" value="option1">
                    <label class="form-check-label" for="name">
                        Name
                    </label>
                </div>
                <div id="checkButtons">
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="checkbox" name="exampleChecks" id="id" value="option2">
                        <label class="form-check-label" for="id">
                            ID
                        </label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="checkbox" name="exampleChecks" id="age" value="option2">
                        <label class="form-check-label" for="age">
                            Age
                        </label>
                    </div>
                    <div class="form-check ms-3 mb-3">
                        <input class="form-check-input" type="checkbox" name="exampleChecks" id="money" value="option2">
                        <label class="form-check-label" for="money">
                            Money
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-success mb-3" onclick="displayData()">Execute</button>
            </div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Money</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            </div>
             <div class="col-lg-6">
            <h1 class="text-center">Google Charts</h1>
            <div class="text-center" id="chart"></div>
        </div>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


        <script src="script.js"></script>

</body>
</html>
