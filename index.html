<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="text-center">JS OOP</h1>
            <div id="ButtCon">
                <div id="checkButtons">
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="checkbox" name="exampleChecks" id="age" value="option2">
                        <label class="form-check-label" for="age">
                            Salary
                        </label>
                    </div>
                    <div class="form-check ms-3 mb-3">
                        <input class="form-check-input" type="checkbox" name="exampleChecks" id="money" value="option2">
                        <label class="form-check-label" for="money">
                            Money
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-success mb-3" onclick="drawChart()">Zobrazit data</button>
            </div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Money</th>
                </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <h1 class="text-center">Google Charts</h1>
            <div class="text-center" id="chart"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script type="text/javascript">

google.charts.setOnLoadCallback(function () {
drawChart();
});
</script>


</body>
</html>
